    <section class="add-project">
      <h1>PROJECT BARU</h1>
      <form id="projectForm" onsubmit="submitmyProject(event)">
        <div class="form-group">
          <label for="projectName">Project Name</label>
          <input type="text" id="projectName" required />
        </div>
        <div class="form-group flex-group">
          <div class="flex-item">
            <label for="startDate">Start Date</label>
            <input type="date" id="startDate" required />
          </div>
          <div class="flex-item">
            <label for="endDate">End Date</label>
            <input type="date" id="endDate" required />
          </div>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" required></textarea>
        </div>
        <div class="form-group">
          <label>Technologies</label>
          <div class="tech-checkboxes">
            <div class="checkbox-item">
              <input type="checkbox" id="nodejs" value="Node Js" />
              <label for="nodejs">Node Js</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="nextjs" value="Next Js" />
              <label for="nextjs">Next Js</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="reactjs" value="React Js" />
              <label for="reactjs">React Js</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="typescript" value="TypeScript" />
              <label for="typescript">TypeScript</label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="uploadImage">Upload Image</label>
          <input type="file" id="uploadImage" accept="" />
        </div>
        <div class="button-input">
          <button type="submit">Submit</button>
        </div>
      </form>
    </section>
